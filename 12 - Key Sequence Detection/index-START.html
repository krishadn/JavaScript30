<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>

  <body>
    <script>

      const sequence = [];
      const code = "biscuit";


      window.addEventListener('keyup', checkSequence);


      function checkSequence(event) {
        sequence.push(event.key);
        if (sequence.join("").includes(code)) {
          console.log("Hello World!");
          cornify_add();
        }
        sequence.splice(-code.length-1,sequence.length-code.length);
      }

    </script>
  </body>
